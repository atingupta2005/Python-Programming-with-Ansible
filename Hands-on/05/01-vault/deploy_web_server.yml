---
- name: Deploy Nginx and configure database
  hosts: ubuntu_vms
  become: yes
  vars_files:
    - vault.yml
  tasks:
    - name: Ensure Nginx is installed
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Start and enable Nginx
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Ensure MySQL client is installed
      apt:
        name: mysql-client
        state: present

    - name: Create a configuration file for database credentials
      template:
        src: db_config.j2
        dest: /etc/myapp/db_config.yml
        owner: root
        group: root
        mode: '0600'

    - name: Print a message to confirm deployment
      debug:
        msg: "Nginx deployed and database configuration set up."
